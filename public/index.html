<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>indexjose</title>
    <link  href="css/bootstrap.css" rel="stylesheet"/>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="IdeApp">
    <div class="container" ng-controller="IdeController">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          <input class="form-control" ng-model="dev.firstName"/>
        </th>
        <th>
          <input class="form-control" ng-model="dev.lastName"/>
        </th>
        <th>
          <button ng-click="add(dev)" class="btn btn-success pull-right">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="developer in developers">
        <td> {{ developer.firstName}}</td>
        <td> {{ developer.lastName}}</td>
        <td>
          <button ng-click="select($index)" class="btn btn-warning pull-right">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button ng-click="remove($index)" class="btn btn-danger pull-right">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-show="applications.length">
    <h2>Applications</h2>
    <ul>
      <li ng-repeat="app in applications">
    {{app.name}}
      </li>
    </ul>
  </div>


  </div>
  </body>
</html>
